<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body onload="test()">
    <script type="text/javascript">
    function test() {
      var query = window.location.search.substring(1);
      var list = query.split("&").map(split("="));
      document.write(parseInt(list[1])*parseInt(list[3]));
    }
    </script>
  </body>
</html>
