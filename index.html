<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body onload="test()">
    <script type="text/javascript">
    function extract_num(s) {
      return parseInt(s.split("=")[1]);
    }
    function test() {
      var query = window.location.search.substring(1);
      var num = query.split("&").map(extract_num).reduce(function(a, b) {return a*b;}, 1);
      if (query) document.write(num);
    }
    </script>
  </body>
</html>
